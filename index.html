<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #050210;
        z-index: 0;
    }
    #div-1{
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 250px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        border-radius: 50%;
        background: #444052;
        animation: fill 2s ease-in-out infinite;
        z-index: 2;
        
    }



    @keyframes fill{
        from {
            transform: scale(0.1);
                } to {
            transform: scale(1);
        }
    }

    #div-2 {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 300px;
        margin-left: 40.7%;
        margin-right: 46%;
        margin-top: -274.5px;
        border-radius: 50%;
        background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
        z-index: 1;
        animation: grow 1s linear infinite;
        box-shadow:
        10px 10px 50px 10px #fb5dad,
        10px 10px 50px 10px #55fb9f,
        10px 10px 50px 10px #b98aff;
        
    }

        @keyframes grow {
        from {
            transform: rotate(0deg);
        } to {
            transform: rotate(360deg);
        }
    }

    #div-2::after {
        content: "";
    position: absolute;
    top: 25px;
    right: 25px;
    bottom: 25px;
    left: 25px;
    border-radius: 50%;
        background: #050210;

    }


</style>

<body>
    <div id="div-1"></div>
    <div id="div-2"></div>
</body>
</html>
